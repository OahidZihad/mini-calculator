<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body class="body">
    <div class="container">
        <div class="d-flex justify-content-center align-items-center">
            <div class="calculator">
                <div class="display">
                    <div class="d-flex justify-content-end">
                        <h2 id="display">056</h2>
                    </div>
                </div>
                <br>
                <div class="row justify-content-around">
                    <div class="col">
                        <button id="sevenBtn" class="btn btn-light btn-block"><b>7</b></button>
                    </div>
                    <div class="col">
                        <button id="eightBtn" class="btn btn-light btn-block"><b>8</b></button>
                    </div>
                    <div class="col">
                        <button id="nineBtn" class="btn btn-light btn-block"><b>9</b></button>
                    </div>
                    <div class="col">
                        <button id="slashBtn" class="btn btn-light btn-block"><b>/</b></button>
                    </div>
                </div>
                <br>
                <div class="row justify-content-around">
                    <div class="col">
                        <button id="fourBtn" class="btn btn-light btn-block"><b>4</b></button>
                    </div>
                    <div class="col">
                        <button id="fiveBtn" class="btn btn-light btn-block"><b>5</b></button>
                    </div>
                    <div class="col">
                        <button id="sixBtn" class="btn btn-light btn-block"><b>6</b></button>
                    </div>
                    <div class="col">
                        <button id="xBtn" class="btn btn-light btn-block"><b>x</b></button>
                    </div>
                </div>
                <br>
                <div class="row justify-content-around">
                    <div class="col">
                        <button id="oneBtn" class="btn btn-light btn-block"><b>1</b></button>
                    </div>
                    <div class="col">
                        <button id="twoBtn" class="btn btn-light btn-block"><b>2</b></button>
                    </div>
                    <div class="col">
                        <button id="threeBtn" class="btn btn-light btn-block"><b>3</b></button>
                    </div>
                    <div class="col">
                        <button id="minusBtn" class="btn btn-light btn-block"><b>-</b></button>
                    </div>
                </div>
                <br>
                <div class="row justify-content-around">
                    <div class="col">
                        <button id="cBtn" class="btn btn-light btn-block"><b>C</b></button>
                    </div>
                    <div class="col">
                        <button id="zeroBtn" class="btn btn-light btn-block"><b>0</b></button>
                    </div>
                    <div class="col">
                        <button id="equalBtn" class="btn btn-light btn-block"><b>=</b></button>
                    </div>
                    <div class="col">
                        <button id="plusBtn" class="btn btn-light btn-block"><b>+</b></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('cBtn').addEventListener('click', function(){
            var displayValue = document.getElementById('display').innerHTML;
            var displayValueNum = parseInt(displayValue);
            document.getElementById('display').innerHTML = 0;
        })
    </script>

</body>

</html>
