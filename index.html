<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body class="body">
    <div class="container">
        <div class="d-flex justify-content-center align-items-center">
            <div class="calculator">
                <div class="display">
                    <div class="d-flex justify-content-end">
                        <h2 id="display">056</h2>
                    </div>
                </div>
                <br>
                <div id="numbers">
                    <div class="row justify-content-around">
                        <div class="col">
                            <button id="sevenBtn" class="btn btn-light btn-block numbers"><b>7</b></button>
                        </div>
                        <div class="col">
                            <button id="eightBtn" class="btn btn-light btn-block numbers"><b>8</b></button>
                        </div>
                        <div class="col">
                            <button id="nineBtn" class="btn btn-light btn-block numbers"><b>9</b></button>
                        </div>
                        <div class="col">
                            <button id="slashBtn" class="btn btn-light btn-block numbers"><b>/</b></button>
                        </div>
                    </div>
                    <br>
                    <div class="row justify-content-around">
                        <div class="col">
                            <button id="fourBtn" class="btn btn-light btn-block numbers"><b>4</b></button>
                        </div>
                        <div class="col">
                            <button id="fiveBtn" class="btn btn-light btn-block numbers"><b>5</b></button>
                        </div>
                        <div class="col">
                            <button id="sixBtn" class="btn btn-light btn-block numbers"><b>6</b></button>
                        </div>
                        <div class="col">
                            <button id="xBtn" class="btn btn-light btn-block numbers"><b>x</b></button>
                        </div>
                    </div>
                    <br>
                    <div class="row justify-content-around">
                        <div class="col">
                            <button id="oneBtn" class="btn btn-light btn-block numbers"><b>1</b></button>
                        </div>
                        <div class="col">
                            <button id="twoBtn" class="btn btn-light btn-block numbers"><b>2</b></button>
                        </div>
                        <div class="col">
                            <button id="threeBtn" class="btn btn-light btn-block numbers"><b>3</b></button>
                        </div>
                        <div class="col">
                            <button id="minusBtn" class="btn btn-light btn-block numbers"><b>-</b></button>
                        </div>
                    </div>
                    <br>
                    <div class="row justify-content-around">
                        <div class="col">
                            <button id="cBtn" class="btn btn-light btn-block"><b>C</b></button>
                        </div>
                        <div class="col">
                            <button id="zeroBtn" class="btn btn-light btn-block numbers"><b>0</b></button>
                        </div>
                        <div class="col">
                            <button id="equalBtn" class="btn btn-light btn-block numbers"><b>=</b></button>
                        </div>
                        <div class="col">
                            <button id="plusBtn" class="btn btn-light btn-block numbers"><b>+</b></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>        
        var totalNumber = document.getElementById("display");
        totalNumber.textContent = "0";

        number = '';
        document.getElementById('sevenBtn').addEventListener('click', function (e) {
            number = number + e.target.textContent;
            totalNumber.textContent = number;
        })

        document.getElementById('eightBtn').addEventListener('click', function (e) {
            number = number + e.target.textContent;
            totalNumber.textContent = number;
        })
        document.getElementById('nineBtn').addEventListener('click', function (e) {
            number = number + e.target.textContent;
            totalNumber.textContent = number;
        })

        document.getElementById('sixBtn').addEventListener('click', function (e) {
            number = number + e.target.textContent;
            totalNumber.textContent = number;
        })
        document.getElementById('fiveBtn').addEventListener('click', function (e) {
            number = number + e.target.textContent;
            totalNumber.textContent = number;
        })
        document.getElementById('fourBtn').addEventListener('click', function (e) {
            number = number + e.target.textContent;
            totalNumber.textContent = number;
        })
        document.getElementById('threeBtn').addEventListener('click', function (e) {
            number = number + e.target.textContent;
            totalNumber.textContent = number;
        })
        document.getElementById('twoBtn').addEventListener('click', function (e) {
            number = number + e.target.textContent;
            totalNumber.textContent = number;
        })
        document.getElementById('oneBtn').addEventListener('click', function (e) {
            number = number + e.target.textContent;
            totalNumber.textContent = number;
        })
        document.getElementById('zeroBtn').addEventListener('click', function (e) {
            number = number + e.target.textContent;
            totalNumber.textContent = number;
        })
        
             
        document.getElementById('cBtn').addEventListener('click', function () {            
            var totalNumber = document.getElementById("display");
            totalNumber.textContent = "0";
            number = "";
        })

    </script>

</body>

</html>
